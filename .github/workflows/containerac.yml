name: Java Appium Automation CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Check if pom.xml exists
        run: ls -la
      - name: Install ADB
        run: sudo apt-get install -y adb
      - name: Build with Maven
        run: mvn -B -Dmaven.compiler.source=11 -Dmaven.compiler.target=11 package --file pom.xml
      - name: Install APK
        run: adb -s ${{ secrets.ANDROID_SERIAL }} install -r /Users/stefan/Desktop/ContainerAndroidAutomation/src/main/resources/AC.apk


  test:
    needs: build
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/local/openjdk-11
      ANDROID_HOME: /usr/local/android-sdk
      ANDROID_SDK_ROOT: /usr/local/android-sdk
      PATH: $PATH:/usr/local/android-sdk/tools:/usr/local/android-sdk/platform-tools
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Install ADB
        run: sudo apt-get install -y adb
      - name: Connect to Android device
        run: |
          adb devices
          adb -s $ANDROID_SERIAL wait-for-device
          adb -s $ANDROID_SERIAL shell input keyevent 82 &
        env:
          ANDROID_SERIAL: ${{ secrets.ANDROID_SERIAL }}
      - name: Install app dependencies
        run: |
          npm install -g appium
          npm install
      - name: Start Appium server
        run: app
