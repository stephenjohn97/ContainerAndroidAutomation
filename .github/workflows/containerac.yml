name: Java Appium Automation CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Check if pom.xml exists
        run: ls -la
      - name: Build with Maven
        run: mvn -B -Dmaven.compiler.source=11 -Dmaven.compiler.target=11 package --file pom.xml

  test:
    needs: build
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Install BrowserStack CLI
        run: curl -s https://cli.browserstack.com/bash > /tmp/browserstack && chmod +x /tmp/browserstack && sudo mv /tmp/browserstack /usr/local/bin/browserstack
      - name: Install app dependencies
        run: |
          npm install -g appium
          npm install
      - name: Run Appium tests on BrowserStack
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
        run: |
          browserstack app-automate upload AC.apk
          browserstack app-automate test "{'device': 'Google Pixel 5', 'os_version': '11.0', 'app': 'bs://9e835a485b0a05ee7e844cdd7d1b565762a5c792', 'automationName': 'UiAutomator2', 'name': 'My Test'}"
      - name: Archive test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: Extent-Report/Report/
