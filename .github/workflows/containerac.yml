name: Java Appium Automation CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Check if pom.xml exists
        run: ls -la
      - name: Build with Maven
        run: mvn -B -Dmaven.compiler.source=11 -Dmaven.compiler.target=11 package --file pom.xml

  test:
    needs: build
    strategy:
      matrix:
        os: [macos-latest]
        device:
          - "Google Pixel 5-11"
          - "Samsung Galaxy S21 Ultra-12"
    runs-on: ${{ matrix.os }}
    env:
      BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
      BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
      BROWSERSTACK_APP_ID: ${{ secrets.BROWSERSTACK_APP_ID }}
      BROWSERSTACK_LOCAL_IDENTIFIER: ${{ github.run_id }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Install dependencies
        run: |
          npm install -g appium
          npm install
      - name: Start Appium server
        run: appium &
      - name: Wait for Appium to start
        run: |
         timeout 60s bash -c 'until [[ $(lsof -t -i :4723) ]]; do sleep 1; done'
      - name: Upload app to BrowserStack
        run: |
          curl -u $BROWSERSTACK_USERNAME:$BROWSERSTACK_ACCESS_KEY \
          -X POST "https://api-cloud.browserstack.com/app-automate/upload" \
          -F "file=@/path/to/your/app" \
          -F "custom_id=$BROWSERSTACK_APP_ID"
      - name: Run Appium tests on BrowserStack
        run: |
          mvn -B -Dmaven.compiler.source=11 -Dmaven.compiler.target=11 test \
          -Dtest=YourTest \
          -DargLine="-Dbrowserstack.localIdentifier=$BROWSERSTACK_LOCAL_IDENTIFIER \
          -Dbrowserstack.appium_version=1.22.0 \
          -Dbrowserstack.project_name=AC Container \
          -Dbrowserstack.build_name=AnswerConnect \
          -Dbrowserstack.debug=true \
          -Dbrowserstack.networkLogs=true \
          -Dbrowserstack.video=true \
          -Dbrowserstack.device=$DEVICE" \
          --file pom.xml
